<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Satélites</title>
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
  
</head>
<body>

  <h1>Tarea 2: Houston we have a problem</h1>

  <div id="main-container">
    <!-- IZQUIERDA: Globo -->
    <div id="globeContainer">
      <div id="globeViz"></div>
      <div id="globeButtons" style="text-align: center; margin-top: 1rem;">
        <button id="toggleZonas">Zonas</button>
        <button id="toggleDSN">DSN</button>
        <button id="toggleEventos">Eventos</button>
      </div>      
      <div id="globeButtons" style="text-align: center; margin-top: 1rem;">
        <button id="toggleZonas">Zonas</button>
        <button id="toggleDSN">DSN</button>
        <button id="toggleEventos">Eventos</button>
      </div>
      
      <!-- 👇 Panel de eventos -->
      <div id="panelEventos" style="
        display: none;
        position: absolute;
        bottom: 60px;
        left: 10px;
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        font-family: sans-serif;
        z-index: 10;
      ">
        <h4>Eventos detectados</h4>
        <ul id="listaEventos" style="margin: 0; padding-left: 20px; list-style-type: square;"></ul>
      </div>
      
    </div>

    <!-- DERECHA: Sidebar -->
    <!-- DERECHA: Sidebar -->
<div id="sidebar">
    <h2>Satélites en órbita</h2>
  
    <!-- Filtros -->
    <div id="filters" style="margin-bottom: 1rem;">
      <label for="countryFilter">Filtrar por país:</label>
      <select id="countryFilter">
        <option value="Todos">Todos</option>
        <option value="CA">CA</option>
        <option value="US">US</option>
        <option value="RU">RU</option>
        <option value="CN">CN</option>
        <option value="IN">IN</option>
        <option value="AE">AE</option>
        <option value="EU">EU</option>
        <option value="XX">XX</option>
      </select>
  
      <label for="missionFilter" style="margin-left: 1rem;">Filtrar por misión:</label>
      <input id="missionFilter" type="text" placeholder="Ingresa misión..." />
    </div>
  
    <!-- Tabla -->
    <div class="tabla-container">
      <table id="tablaSatelites">
        <thead>
          <tr>
            <th>ID</th>
            <th>Pais</th>
            <th>Misión</th>
            <th>Satelite</th>
            <th>Fecha Lanzamiento</th>
            <th>Tipo</th>
            <th>Potencia</th>
            <th>Altitud</th>
            <th>Vida útil</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- ¡ESTO ES CLAVE! -->
      </table>      
    </div>
  
    <!-- Chat -->
    <div id="chatContainer">
      <h3>Chat con Satélites</h3>
      <div id="output"></div>
      <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
        <input type="text" id="inputMensaje" placeholder="Escribe un mensaje..." style="flex-grow: 1;">
        <button id="enviarBtn">Enviar</button>
      </div>
    </div>
    
  </div>
  



  </div>

  <script src="main.js"></script>
</body>
</html>
